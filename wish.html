<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f2a1a1, #ff5c8d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Card Styles */
        .birthday-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        .birthday-card h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        .birthday-card p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }

        .message {
            background: #ff5c8d;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 20px;
            margin-top: 15px;
            animation: bounce 1s infinite;
        }

        .balloons {
            font-size: 50px;
            margin-top: 20px;
            animation: floatingBalloons 3s ease-in-out infinite;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floatingBalloons {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <p>On this special day, I hope you are surrounded by love and laughter.</p>
        <div class="message">May your year be filled with endless joy and wonderful moments!</div>

    </div>

</body>
</html>
